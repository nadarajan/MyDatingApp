<form #registerForm="ngForm" (ngSubmit)="register()"  style="text-align: center">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group  text-center">
    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" required placeholder="Username">
  </div>

  <!-- <div class="form-group">
    <label for="favouriteValue">What is your favourite value</label>
    <select class="form-control" id="favouriteValue">
      <option *ngFor="let value of valuesFromHome" [value]="value">{{value.name}}</option>
    </select>
  </div> -->
  <div class="form-group text-center">
    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" required placeholder="Password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
